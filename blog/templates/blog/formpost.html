

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <style>
   		.link_style {
   			display: inline-block; 
   			background: green; 
    		color: #fff; 
    		padding: 8px 15px; 
    		text-decoration: none; 
    		border-radius: 3px; 
   		}
   	</style>
</head>
<body>
		<div style="text-align: left;">
			<form action="/createpost/" method="post" enctype="multipart/form-data" style="margin-top: 100px; margin-left: 30px;">{% csrf_token %}
				<div>
					<div>
						<label>Name:</label>
					</div>
					<div style="margin-bottom: 30px;">
						{{ form.name }}
					</div>
				</div>
				<div>
					<div>
						<label>Post:</label>
					</div>
					<div style="margin-bottom: 30px;">
						{{ form.userpost }}
					</div>
				</div>
				<div>
					<div>
						<label>Chose photo:</label>
					</div>
					<div style="margin-bottom: 30px;">
						{{ form.image }}
					</div>
				</div>
				<button type="submit" class="btn btn-success">Создать пост</button>
			</form>
			<a href="/" style="background: grey; margin-top: 30px; margin-left: 30px;" class="link_style">Вернуться на главную</a>
		</div>
</body>
